<figure class="highcharts-figure div_box">
    <div id="adminChart"></div>
    <p class="highcharts-description">
        Scatter charts are often used to visualize the relationships
        between data in two dimensions. This chart is visualizing
        olympic contestants by sport, showing how various sports prefer different
        characteristics.
    </p>
</figure>


<script>

    $(document).ready(function () {
        console.log('test1')
        drawReportChart({{ trades }}, {{ bids }}, {{ asks }})
    })

    function drawReportChart(trades, bids, asks) {
        Highcharts.setOptions({
            colors: ['rgba(5,141,199,0.5)', 'rgba(80,180,50,0.5)', 'rgba(237,86,27,0.5)']
        });
        Highcharts.chart('adminChart', {
            chart: {
                type: 'scatter',
                zoomType: 'xy'
            },
            title: {
                text: 'Trading activity',
                align: 'left'
            },
            yAxis: {
                title: {
                    text: 'Price'
                }
            },
            xAxis: {
                title: {
                    text: 'Time (seconds)'
                },
                min: 0,
                max: {{ C.MarketTime }},
            },
            legend: {
                enabled: true
            },
            plotOptions: {
                scatter: {
                    marker: {
                        radius: 2.5,
                        symbol: 'circle',
                        states: {
                            hover: {
                                enabled: true,
                                lineColor: 'rgb(100,100,100)'
                        }}},
                    states: {
                        hover: {
                            marker: {
                                enabled: false
                        }}}}
            },
            series: [{
                name: 'Trades',
                data: trades,
                type: 'scatter',
                id: 'trades',
                marker: {
                    symbol: 'circle'
                }},
                {
                name: 'Bids',
                data: bids,
                type: 'line',
                lineWidth: 2,
                id: 'bids',
                },
                {
                name: 'Asks',
                data: asks,
                type: 'line',
                lineWidth: 2,
                id: 'asks',
                },
            ],
            credits: {
                enabled: false
            }
        });
    }

</script>
